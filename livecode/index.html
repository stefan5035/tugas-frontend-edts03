<!DOCTYPE html>
<html>

<head>
    <title>Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
    <div class="container">
        <div class="content">
            <h2>Mini Calculator</h2>
            <form>
                <div class="mb-2">
                    <input class="form-control" id="value1" placeholder="Value 1" text>
                </div>
                <div class="mb-2">
                    <input class="form-control" id="value2" placeholder="Value 2" text>
                </div>
                <div class="justify-content-center mb-2 d-flex col-12">
                    <button type="button" class="btn btn-primary m-1" onclick="">+</button>
                    <button type="button" class="btn btn-primary m-1" onclick="">-</button>
                    <button type="button" class="btn btn-primary m-1" onclick="">*</button>
                    <button type="button" class="btn btn-primary m-1" onclick="">/</button>
                    <button type="button" class="btn btn-secondary m-1" onclick="">Reset</button>
                </div>
                <div class="mb-2">
                    <input class="form-control" id="result" placeholder="Result" disabled readonly>
                </div>
            </form>
        </div>
    </div>
        <script>
            /* add your styling here */
        </script>
</body>

</html>
